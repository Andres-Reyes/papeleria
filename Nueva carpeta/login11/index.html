    <form action="">
        <div class="container">
            <div class="row justify-content-center pt-5 mt-5 m-1">
                <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
                    <form action="">
                        <div class="form-group text-center pt-3">
                            <h1 class="text-light">INICIAR SESIÓN</h1>
                        </div>
                        <div class="form-group mx-sm-4 pt-3">
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su Usuario">
                        </div>
                        <div class="form-group mx-sm-4 pb-3">
                            <input  type="password" class="form-control" id="password"  placeholder="Ingrese su Contraseña">
                        </div>
                        <div class="form-group mx-sm-4 pb-2">
                            <input type="button" class="btn btn-block " id="ingresar" value="INGRESAR" onclick="signin()">
                        </div>
                        <div class="form-group mx-sm-4 text-right">
                            <span class=""><a href="#" class="olvide">Olvide mi contraseña?</a></span>
                        </div>
                        <div class="form-group text-center">
                            <input class="olvide1" type="button" id="ingresar" class="btn btn-block " value="REGISTRAR" onclick="signUp()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
